<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section>

        <div id="display">
            <h1>0</h1>
        </div>

        <div id="buttons">
            <ul>
                <li id="delet">‚Üê</li>
                <li class="operators">(</li>
                <li class="operators">)</li>
                <li id="clear">C</li>
            </ul>
            <ul>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operators">+</li>
            </ul>
            <ul>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operators">-</li>
            </ul>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operators">*</li>
            </ul>
            <ul>
                <li>0</li>
                <li class="operators">.</li>
                <li class="operators">/</li>
                <li id="equal">=</li>
            </ul>
        </div>
    </section>

    <script src="./assets/js/script.js" defer></script>
</body>

</html>
